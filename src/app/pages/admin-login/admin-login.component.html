<!-- Admin Login Page -->
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-md rounded-lg p-8 max-w-sm w-full">
    <!-- Page Title -->
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Admin Login</h2>

    <!-- Login Form -->

      <!-- Email Input -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold mb-2">Username</label>
        <input type="email" id="email" name="email" [(ngModel)]="adminObj.username" placeholder="Enter your username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Password Input -->
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
        <input type="password" id="password" [(ngModel)]="adminObj.password" name="password" placeholder="Enter your password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>



      <!-- Login Button -->
      <button type="submit" [disabled]="isLoading" class="w-full  bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300" (click)="login()">
        @if(!isLoading)
        {
          Login
        }
        @else {
        logging...
      }</button>

  </div>
</div>
